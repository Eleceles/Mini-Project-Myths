{% extends "layout.html" %}
{% block body %}

<div>
    {% for location in locations %}
    <table>
        <h2>{{ location.name }}</h2>
    </table>
    <div>
        <a href="{{ url_for('update_location',id=location.id) }}">Edit</a>
        <a href="{{ url_for('delete_location', id=location.id) }}">Delete</a>
    </div>
    {% for myth in location.myths%}
    <p>{{myth.name}}</p>
    <p>{{myth.character}}</p>
    <p>{{myth.story}}</p>
    {%endfor%}
</div>
{%endfor%}

{% endblock body %}
